[pytest]
# Pytest configuration for Second Brain backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires running services)
    slow: Tests that take a long time to run
    database: Tests that require PostgreSQL
    redis: Tests that require Redis
    vault: Tests that require a vault directory
    asyncio: Async tests (handled by pytest-asyncio)

# Coverage configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Logging
log_cli = false
log_cli_level = INFO

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore LiteLLM async client cleanup warning (non-critical)
    ignore:coroutine 'close_litellm_async_clients' was never awaited:RuntimeWarning
    # Ignore Pydantic serialization warnings from LiteLLM response objects
    ignore:Pydantic serializer warnings:UserWarning

# Timeout for tests (requires pytest-timeout)
# timeout = 60

