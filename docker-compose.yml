# =============================================================================
# Second Brain - Docker Compose Configuration
# =============================================================================
#
# QUICK START:
#   1. Copy .env.example to .env and fill in your values:
#      cp .env.example .env
#
#   2. Start all services:
#      docker-compose up -d
#
#   3. Check service status:
#      docker-compose ps
#
#   4. View logs:
#      docker-compose logs -f backend
#      docker-compose logs -f celery-worker-1 celery-worker-2
#
#   5. Stop all services:
#      docker-compose down
#
# REQUIRED ENVIRONMENT VARIABLES (set in .env):
#   - DATA_DIR           : Root directory for all persistent data
#   - POSTGRES_USER      : PostgreSQL username
#   - POSTGRES_PASSWORD  : PostgreSQL password
#   - POSTGRES_DB        : PostgreSQL database name
#   - NEO4J_PASSWORD     : Neo4j password
#
# LLM API KEYS (at least one required for LLM features):
#   - OPENAI_API_KEY     : For text completion, embeddings
#   - MISTRAL_API_KEY    : For OCR (Pixtral), text completion
#   - ANTHROPIC_API_KEY  : For text completion
#
# OPTIONAL ENVIRONMENT VARIABLES:
#   - OCR_MODEL          : Vision model for OCR (default: mistral/mistral-ocr-latest)
#   - TEXT_MODEL         : Text model (default: gemini/gemini-3-flash-preview)
#   - RAINDROP_ACCESS_TOKEN : For Raindrop.io bookmark sync
#   - GITHUB_ACCESS_TOKEN   : For GitHub starred repo import
#   - DEBUG              : Enable debug mode (true/false)
#
# See .env.example for full list of available environment variables.
#
# USEFUL COMMANDS:
#   # Rebuild after code changes
#   docker-compose up -d --build
#
#   # Run database migrations
#   docker-compose exec backend alembic upgrade head
#
#   # Open Neo4j browser
#   open http://localhost:7474
#
#   # Connect to PostgreSQL
#   docker-compose exec postgres psql -U $POSTGRES_USER -d $POSTGRES_DB
#
#   # View Redis data
#   docker-compose exec redis redis-cli
#
# =============================================================================

# =============================================================================
# SHARED CONFIGURATION (YAML anchors for DRY)
# =============================================================================
# Extension fields (x-*) are ignored by Docker Compose but allow us to define
# reusable configuration blocks using YAML anchors (&name) and aliases (*name).

x-common-env: &common-env
  # ----- Infrastructure (service discovery within Docker network) -----
  # PostgreSQL
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}
  # Redis
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/1
  # Neo4j
  NEO4J_URI: bolt://neo4j:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: ${NEO4J_PASSWORD}
  # ----- Paths -----
  OBSIDIAN_VAULT_PATH: /vault
  UPLOAD_DIR: /uploads
  DATA_DIR: /data
  # ----- API Authentication -----
  CAPTURE_API_KEY: ${CAPTURE_API_KEY:-}
  # ----- LLM API Keys -----
  OPENAI_API_KEY: ${OPENAI_API_KEY:-}
  MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
  ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
  GEMINI_API_KEY: ${GEMINI_API_KEY:-}
  # ----- LLM Model Configuration -----
  OCR_MODEL: ${OCR_MODEL:-mistral/mistral-ocr-latest}
  OCR_MAX_TOKENS: ${OCR_MAX_TOKENS:-4000}
  OCR_USE_JSON_MODE: ${OCR_USE_JSON_MODE:-true}
  TEXT_MODEL: ${TEXT_MODEL:-gemini/gemini-3-flash-preview}
  VLM_MODEL: ${VLM_MODEL:-gemini/gemini-3-flash-preview}
  # ----- LLM Budget -----
  LITELLM_BUDGET_MAX: ${LITELLM_BUDGET_MAX:-100.0}
  LITELLM_BUDGET_ALERT: ${LITELLM_BUDGET_ALERT:-80.0}
  # ----- Pipeline Settings -----
  PDF_HANDWRITING_DETECTION: ${PDF_HANDWRITING_DETECTION:-true}
  PDF_IMAGE_DPI: ${PDF_IMAGE_DPI:-300}
  PDF_MAX_FILE_SIZE_MB: ${PDF_MAX_FILE_SIZE_MB:-50}
  VOICE_EXPAND_NOTES: ${VOICE_EXPAND_NOTES:-true}
  # ----- External API Tokens -----
  RAINDROP_ACCESS_TOKEN: ${RAINDROP_ACCESS_TOKEN:-}
  GITHUB_ACCESS_TOKEN: ${GITHUB_ACCESS_TOKEN:-}
  # ----- App Settings -----
  APP_NAME: ${APP_NAME:-Second Brain}
  DEBUG: ${DEBUG:-false}

x-shared-volumes: &shared-volumes
  - ${DATA_DIR:?DATA_DIR is required}/obsidian:/vault:rw
  - ${DATA_DIR:?DATA_DIR is required}/uploads:/uploads:rw
  - ./config:/config:ro  # App configuration (content types, templates, taxonomy)

services:
  # =============================================================================
  # PostgreSQL - Relational database for learning records and content metadata
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    ports:
      - "5432:5432"
    volumes:
      - ${DATA_DIR:?DATA_DIR is required}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis - Session caching, task queues, and temporary data
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ${DATA_DIR:?DATA_DIR is required}/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Neo4j - Knowledge graph database for concept relationships
  # =============================================================================
  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    volumes:
      - ${DATA_DIR:?DATA_DIR is required}/neo4j:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Backend API - FastAPI application
  # =============================================================================
  backend:
    build: ./backend
    environment:
      <<: *common-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes: *shared-volumes

  # =============================================================================
  # Celery Workers - Background task processing
  # =============================================================================
  # Worker 1: Handles high-priority ingestion (voice memos) + default ingestion
  # Worker 2: Handles LLM processing + low-priority ingestion (sync/batch)
  # Both workers can process from ingestion_default for parallelism.
  
  celery-worker-1:
    build: ./backend
    command: celery -A app.services.queue worker --loglevel=info --concurrency=2 -Q ingestion_high,ingestion_default,celery -n worker1@%h
    environment:
      <<: *common-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes: *shared-volumes

  celery-worker-2:
    build: ./backend
    command: celery -A app.services.queue worker --loglevel=info --concurrency=2 -Q llm_processing,ingestion_low,ingestion_default -n worker2@%h
    environment:
      <<: *common-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes: *shared-volumes

  # =============================================================================
  # Frontend - React/Vite application (main dashboard)
  # =============================================================================
  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro  # Hot reload for development
    stdin_open: true  # Required for Vite HMR

  # =============================================================================
  # Capture PWA - Mobile capture Progressive Web App
  # =============================================================================
  capture-pwa:
    build: ./frontend
    command: npm run dev:capture
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_CAPTURE_API_KEY=${CAPTURE_API_KEY:-}
    depends_on:
      - backend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend/capture:/app/capture:ro  # Hot reload for capture app
      - ./frontend/src:/app/src:ro  # Shared components
    stdin_open: true  # Required for Vite HMR

# =============================================================================
# VARIABLE SYNTAX REFERENCE
# =============================================================================
# This file uses shell parameter expansion for environment variables:
#
#   ${VAR:?error}      Use $VAR, or fail with "error" if VAR is unset/empty
#   ${VAR:-default}    Use $VAR, or "default" if VAR is unset/empty
#   ${VAR}             Use $VAR (empty string if unset)
#
# Volume mount syntax:
#
#   ${DATA_DIR:?...}/neo4j:/data
#   └──────┬───────┘└──┬──┘└─┬─┘
#          │           │     └── Container path (where Neo4j sees files)
#          │           └── Subdirectory on host
#          └── Host base path (required, from .env)
#
# Data directory structure:
#   ${DATA_DIR}/
#   ├── postgres/   - PostgreSQL data files
#   ├── redis/      - Redis append-only file
#   ├── neo4j/      - Neo4j graph database
#   ├── obsidian/   - Obsidian vault (notes, templates, config)
#   └── uploads/    - Uploaded files (PDFs, images, audio)
# =============================================================================
